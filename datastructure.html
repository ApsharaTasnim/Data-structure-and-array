<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript objects data structure and arary</h2>
    <script>
        var student={
            name:'Tarikul Islam',
            age:'17',
            Grade:'11',
            hobby:'Ghosting people',
            fav_sport:'Cricket'
        };
        var color=["white","black","red","green","blue"];
        document.write("Student name is:" + student.name,"<br>","Student favourite sport is :" +student.fav_sport);
        document.write("Before poping the colors are:" +color.join("^"));
        document.write("My favourite color is :"+color[2]);
        color.pop();
        document.write("After poping the colors are:" + color.join("*"));
    </script>
</body>
</html>
